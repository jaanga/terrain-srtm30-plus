<!doctype html>
<html lang=en >
<head>
<title>unFlatland for SRTM30 Plus data</title>
<meta charset=utf-8 />
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 />
<link rel=stylesheet href=http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css /><!-- http://fontawesome.io/icons/ -->
</head>
<body>
<script src = http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src = http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script src=ja-core.js ></script>
<script src=srtm-to-3d-r2.js ></script>
<style> 
	.number {
		width: 3em;
	}
</style>
<script>

	JA.init = function() {

		JA.titleIcon = '<i class="fa fa-globe"></i>';  // ultimately should be something created on the fly
		JA.TitleText = '"view SRTM binary data as an interactive 3D topology"';

		JA.container = document.body.appendChild( document.createElement( 'div' ) );

		JA.addCSS();
		JA.addMenu();

		JA.addAboutTab();

		JA.aboutDialog.innerHTML =
			'<h3>' + document.title + ' ' + JA.titleIcon + '</h3>' +
			'<p></p>' +
			'<h4>Features of the app include the following:</h4>' +
			'<ul>' +
				'<li>Fully interactive 3D viewers for data files created by the <a href=http://topex.ucsd.edu/WWW_html/srtm30_plus.html  target="_blank" >' +
					'Satellite Geodesy research group at Scripps Institution of Oceanography, University of California San Diego</a></li>' +
				'<li>Based on the unFlatland series of scripts that make creating 3D views easier</li>' +
			'</ul>' +

			'<small>' +
				'<a href="http://jaanga.github.io/terrain-srtm30-plus/srtm-to-3d/readme-reader.html" target="_blank">Read Me ~</a> ' +
				'<a href="https://github.com/jaanga/terrain-srtm30-plus/tree/gh-pages/srtm-to-3d" target="_blank">Source Code ~ </a> ' +
				'Credits: <a href="http://threejs.org" target="_blank">three.js</a> - ' +
				'<a href="http://khronos.org/webgl/" target="_blank">webgl</a> - ' +
				'<a href="http://jaanga.github.io" target="_blank">jaanga</a><br>' +
				'copyright &copy; 2014 Jaanga authors ~ MIT license' +
			'</small><br><br>' +
			'<p style=text-align:right; >' +
				'<a class=button href=JavaScript:JA.toggleDialogs(JA.aboutDialog); >Close</a> ' +
			'</p>' +
		'';

		JA.addMessageArea();

		init();
		animate();

	};

	JA.init();


// Thank you Mr.doob

</script>
</body>
</html>
